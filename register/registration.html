<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            .container {
                width: 400px; /* Adjust width as needed */
                margin: 0 auto;
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            .field {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
                font-size: 16px;
            }

            button {
                background-color: #4caf50; /* Green */
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer; /* Indicate clickable button */
            }

            button:hover {
                opacity: 0.8; /* Add hover effect */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Registration</h1>
            <form action="/submit" method="post">
                <div class="field">
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter your full name"
                        required
                    />
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email address"
                        required
                    />
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <script src="registercode.js"></script>
    </body>
</html>
